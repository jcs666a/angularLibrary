<div class="row">
	<div class="col-6 col-sm-4 col-lg-3" ng-repeat="book in books | filter:searchText">
		<div class="card">
			<img class="card-img-top" ng-src="assets/img/books/{{book.image}}" alt="{{book.title}}">
			<div class="card-body">
				<h4 class="card-title">{{book.title}}<br><small class="text-muted">{{book.author}}</small></h4>
				<p class="card-text">{{book.description}}</p>
				<button class="btn btn-primary" data-ng-click="removeBook(book.id)">Delete</button>
			</div>
		</div>
	</div>
</div>
